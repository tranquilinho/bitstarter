<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- In order to serve files, we would need to setup web.js...
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css"> -->
    <link type="text/css" rel="stylesheet"  href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">
    <!-- Google fonts - http://www.google.com/fonts -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,400italic,500|Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
    
    <style type="text/css">
      /* Large desktop */
      @media (min-width: 980px){
      body{
      padding-top: 20px;
      }
      .linediv-l{
      border-right: 1px white solid;
      }
      .linediv-r{
      border-left: 1px white solid;
      }
      }

      /* Landscape phones and down */
      @media (max-width: 480px){
      copy{
      padding: 2.5% 10%;
      }
      .linediv-l{
      border-bottom: 1px white solid;
      }
      .linediv-r{
      border-top: 1px white solid;
      }
      }

      /* Common styles */
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }
      .container {
        width: 960px;
      }

      p.lead {
        padding-top: 15px;
      }

      p{
      font-size: 18px;
      line-height: 24px;
      }
      /* Video and action */
      .pitch{
      padding: 2.5% 0%;
      }
      .order{
      padding: 2% 0%;
      }
      .actions{
            padding: 3% 0%;
      background-color: #343434;
      }
      .video, .thermometer, .order, .social, .statistics {
        text-align: center;
      }
      .statistics h3, .statistics p{
      color:white;
      }

        /* Heading - google fonts */
      body{
      font-family: 'Open Sans', Helvetica, Arial, sans-serif;
      }
      .heading, .subheading{
      font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
      text-align:center;
      }
    </style>
  </head>
  <body>

    <!-- Navigation bar -->
    <div class="navbar navbar-inverse navba-fixed-top">
      <div class="navbar-inner">
	<div class="row navigation">
          <a class="brand" href="#">Bitstarter</a>
	  <div class="nav-collapse collapse">
	    <ul class="nav">
              <li><a href="#">Home</a></li>
	      <li><a href="#about">About</a></li>
	      <li><a href="#contact">Contact</a></li>
	    </ul>
	  </div>
	</div>
      </div>
    </div>

    <!-- Heading / subheading. Widths in the grid are set with span: span12 = 12 grid columns -->
    <div class="container">
      <div class="row-fluid heading">
        <div class="span12">
          <h1>Product</h1>
        </div>
      </div> 
     <div class="row-fluid subheading">
        <div class="span12">
          <p class="lead">One sentence description.</p>
        </div>
     </div>

      <div class="row-fluid pitch">
        <div class="span6 offset1 video">
          <img class="img-polaroid" src="http://placehold.it/480x300">
        </div>

	<div class="span5 actions">
	  <div class="span8 offset2">
	    <div class="span4">
	      <div class="linediv-l">
		<h3>1000</h3><p>backers</p>
	      </div>
	    </div>
	    <div class="span4">
	      <div class="linediv-c">
		<h3>6000</h3><p>of 10000$</p>
	      </div>
	    </div>
	    <div class="span4">
	      <div class="linediv-r">
		<h3>10</h3><p>days left</p>
	      </div>
	    </div>
	  </div>
	</div>

        <div class="span10 offset1">
            <div class="thermometer progress active">
              <div class="bar bar-success" style="width: 60%"></div>
              <div class="bar bar-warning" style="width: 40%"></div>
            </div>
	</div>

            <div class="order">
              Order
            </div>
            <div class="social">
              Social
            </div>
          </div>
	</div>
      </div>	

      <div class="row section1">
        <div class="span12">
          Marketing Section 1
        </div>
      </div>
      <div class="row section2">
        <div class="span12">
          Marketing Section 2
        </div>
      </div>
      <div class="row faq">
        <div class="span12">
          FAQ
        </div>
      </div>
      <div class="row footer">
        <div class="span12">
          Footer
        </div>
      </div>
    </div>
  </body>
</html>
